<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Whatszap</title>
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="your-top-bar">
                <span class="contact-img-box cente">
                    <img id="your-icon" class="img cursor-pointer" src="https://i0.wp.com/film-bunker.com/wp-content/uploads/2019/11/https___hypebeast.com_image_2019_09_dr-stone-documentary-hypebeast-exclusive-clip-00.jpg?fit=900%2C600&ssl=1" alt="your-icon">
                </span>
                <div class="options-left">
                    <ion-icon class="cursor-pointer"name="people"></ion-icon>
                    <ion-icon class="cursor-pointer"name="sync"></ion-icon>
                    <ion-icon class="cursor-pointer"name="chatbox-ellipses"></ion-icon>
                    <ion-icon class="cursor-pointer"name="ellipsis-vertical"></ion-icon>
                </div>
            </div>
            <div class="seach-bar">
                <div class="search-container">
                    <ion-icon class="cursor-pointer" name="search"></ion-icon>
                    <input class="search-field" type="search" name="" id="" placeholder="pesquisar ou iniciar uma nova conversa">                        
                </div>
                <ion-icon class="cursor-pointer" name="filter-sharp"></ion-icon>
            </div>
            <ul class="contact-list" id="contact-list">
                
            </ul>
        </div>
        <div class="rigth-side">
            <div class="friends-top-bar">

                    </span>
                    <span class="friend-name">Biologia</span>

                </div>
                <div class="options-rigth">
                    <ion-icon class="cursor-pointer" name="search"></ion-icon>
                    <ion-icon class="cursor-pointer" name="ellipsis-vertical"></ion-icon>
                </div>
            </div>    
            <ul class="conversations-list">
                <li class="your-message-container">
                    <div class="your-conversation">                        
                        <p class="your-msg msg">Bom dia<br><span class="hour">19:14</span> </p>
                    </div>
                </li>
