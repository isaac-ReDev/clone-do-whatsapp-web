<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Whatszap web</title> 
</head>
<body>
    <div class="main-container">
        <div class="left-side">
            <div class="your-top-bar">
                <span class="contact-img-box cente">
                    <img id="your-icon" class="img cursor-pointer" src="https://i0.wp.com/film-bunker.com/wp-content/uploads/2019/11/https___hypebeast.com_image_2019_09_dr-stone-documentary-hypebeast-exclusive-clip-00.jpg?fit=900%2C600&ssl=1" alt="your-icon">
                </span>
                <div class="options-left">
                    <ion-icon class="cursor-pointer"name="people"></ion-icon>
                    <ion-icon class="cursor-pointer"name="sync"></ion-icon>
                    <ion-icon class="cursor-pointer"name="chatbox-ellipses"></ion-icon>
                    <ion-icon class="cursor-pointer"name="ellipsis-vertical"></ion-icon>
                </div>
            </div>
            <div class="seach-bar">
                <div class="search-container">
                    <ion-icon class="cursor-pointer" name="search"></ion-icon>
                    <input class="search-field" type="search" name="" id="search-friends" placeholder="pesquisar ou iniciar uma nova conversa">                        
                </div>
                <ion-icon class="cursor-pointer" name="filter-sharp"></ion-icon>
            </div>
            <ul class="contact-list" id="contact-list">
                
            </ul>
        </div>
        <div class="rigth-side">
            <div class="friends-top-bar">
                <div class="block-1">
                    <span class="contact-img-box cente">
                        <img id="friend-bar-img" class="img cursor-pointer" src="">
                    </span>
                    <span class="friend-name"></span>

                </div>
                <div class="options-rigth">
                    <ion-icon class="cursor-pointer" name="search"></ion-icon>
                    <ion-icon class="cursor-pointer" name="ellipsis-vertical"></ion-icon>
                </div>
            </div>    
            <ul class="conversations-list">
                
            </ul>        
            <div class="bottom-search-bar">
                <ion-icon class="icons cursor-pointer" name="happy-outline"></ion-icon> 
                <ion-icon class="icons cursor-pointer" name="attach"></ion-icon>
                <input type="text" name="" id="">
                <ion-icon class="icons cursor-pointer" name="mic"></ion-icon>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
